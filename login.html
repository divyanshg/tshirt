<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom T-shirts</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <section class="text-gray-500 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-3xl text-white">Slow-carb  level shoindxgoitch ethical authentic, poko scenester</h1>
            <p class="leading-relaxed mt-4">Poke slow-carb mixtape knausgaard, typewriter street art gentrify hammock starladder roathse. Craies vegan tousled etsy austin.</p>
          </div>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-800 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-white text-lg font-medium title-font mb-5">Sign in</h2>
            <input class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Full Name" type="text">
            <input class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Email" type="email">
            <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Sign Up</button>
            <p class="text-xs text-gray-600 mt-3">Litreally, have you ever thought about Custom T-shirts? Hop in our website to Know More. </p>
          </div>
        </div>
      </section>
    
</body>
<script>
  function signIN() {
			var user = document.querySelector("#user").value,
				pass = document.querySelector("#pass").value

			if (user == '' || pass == '') {
				alert("Please provide your credentials!")
				return;
			}

			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					// Typical action to be performed when the document is ready:
					var resp = JSON.parse(xhttp.responseText);
					if (resp.status == 200) {
						localStorage['currentLoggedInUser'] = user;
						window.location.replace(`https://iotine.zapto.org/console`)
					} else {
						alert("There was a problem logging you in!")
					}
				}
			};
			xhttp.open("GET", "https://iotine.zapto.org/login/" + user + "/" + pass, true);
			xhttp.send();
		}
</script>
</html>
